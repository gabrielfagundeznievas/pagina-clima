<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Wheater App</title>

    <script src="https://kit.fontawesome.com/510bd98b2e.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">El Clima</h3>
            <div>
                <h1 class="temp">16&#176;</h1>
                <div class="city-time">
                    <h1 class="name">London</h1>
                    <small>
                        <span class="time">06:09</span>
                        -
                        <span class="date">Monday May 22</span>
                    </small>
                </div>
                <div class="weather">
                    <img class="icon" src="icons/day/113.png" alt="icon" width="50" height="50" />
                    <span class="condition">Cloudy</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form action="" id="locationInput">
                <input type="text" class="search" placeholder="Busca la Ciudad..." />
                <button type="submit" class="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>

            <ul class="cities">
                <li class="city">Montevideo</li>
                <li class="city">Buenos Aires</li>
                <li class="city">Brasilia</li>
                <li class="city">Madrid</li>
                <li class="city">Paris</li>
            </ul>

            <ul class="details">
                <h4>Detalles del Clima</h4>
                <li>
                    <span>Nubosidad</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humedad</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Viento</span>
                    <span class="wind">8km/h</span>
                </li>
                <li>
                    <span>Sensacion Termica</span>
                    <span class="feelslike">23Â°</span>
                </li>
                <li>
                    <span>Precipitaciones</span>
                    <span class="precip">0.0 mm</span>
                </li>
            </ul>
        </div>
    </div>   
    
    <script src="main.js"></script>
</body>
</html>
